<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rushik's Chatbox</h1>
        <form method="POST">
            <input type="text" name="question" placeholder="Type your question..." required>
            <button type="submit">Ask</button>
        </form>

        {% if user_input %}
        <div class="chat">
            <p><strong>You:</strong> {{ user_input }}</p>
            <p><strong>AI:</strong></p>
            <textarea rows="10" cols="50" readonly>{{ bot_response }}</textarea>
        </div>
        {% endif %}
    </div>
</body>
</html>
